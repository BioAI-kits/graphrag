<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统错误 - 中医骨伤科学知识图谱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e74c3c;
            --secondary: #3498db;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --white: #ffffff;
            --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .error-container {
            max-width: 800px;
            width: 100%;
            background: var(--white);
            border-radius: 16px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            padding: 4rem;
            position: relative;
            overflow: hidden;
        }

        .error-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: var(--gradient);
        }

        .error-icon {
            font-size: 6rem;
            color: var(--primary);
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
        }

        .error-code {
            display: inline-block;
            background: rgba(231, 76, 60, 0.1);
            color: var(--primary);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 2.5rem;
            opacity: 0.8;
        }

        .error-details {
            background: rgba(0, 0, 0, 0.03);
            padding: 1.5rem;
            border-radius: 8px;
            margin: 2rem 0;
            text-align: left;
            font-family: monospace;
            max-height: 200px;
            overflow-y: auto;
            display: none; /* 默认隐藏，可通过JS展开 */
        }

        .btn-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--gradient);
            color: var(--white);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }

        .btn-outline {
            border: 2px solid var(--dark);
            color: var(--dark);
        }

        .btn-outline:hover {
            background: var(--dark);
            color: var(--white);
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .toggle-details {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            display: inline-block;
            margin-top: 1rem;
        }

        .toggle-details:hover {
            text-decoration: underline;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>哎呀，出错了！</h1>
        <div class="error-code">错误代码: 500</div>

        <div class="btn-group">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> 返回首页
            </a>
            <a href="mailto:support@tcm-ortho.com" class="btn btn-outline">
                <i class="fas fa-envelope"></i> 联系支持
            </a>
        </div>

        <a class="toggle-details" onclick="toggleDetails()">
            <i class="fas fa-chevron-down"></i> 显示错误详情
        </a>

        <div class="error-details" id="errorDetails">
            <p><strong>错误时间:</strong> <span id="errorTime"></span></p>
            <p><strong>请求URL:</strong> <span id="errorUrl"></span></p>
            <p><strong>错误信息:</strong></p>
            <pre>{{ error_message }}</pre>
            <p><strong>堆栈跟踪:</strong></p>
            <pre>{{ stack_trace }}</pre>
        </div>
    </div>

    <script>
        // 设置错误时间
        document.getElementById('errorTime').textContent = new Date().toLocaleString();

        // 设置请求URL
        document.getElementById('errorUrl').textContent = window.location.href;

        // 切换错误详情显示
        function toggleDetails() {
            const details = document.getElementById('errorDetails');
            const toggle = document.querySelector('.toggle-details');

            if (details.style.display === 'block') {
                details.style.display = 'none';
                toggle.innerHTML = '<i class="fas fa-chevron-down"></i> 显示错误详情';
            } else {
                details.style.display = 'block';
                toggle.innerHTML = '<i class="fas fa-chevron-up"></i> 隐藏错误详情';
            }
        }

        // 如果是开发环境，默认显示错误详情
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            document.getElementById('errorDetails').style.display = 'block';
            document.querySelector('.toggle-details').innerHTML = '<i class="fas fa-chevron-up"></i> 隐藏错误详情';
        }
    </script>
</body>
</html>
